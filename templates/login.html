{% extends 'index.html' %}

{% block title %}
    Login
{% endblock %}




{% block content %}




<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body mx-3">
                    <h2>Login</h2>
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                <div class="input-group-append">
                                    <span class="input-group-text bg-white">
                                        <i class="bi bi-eye-slash" id="showPassword"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <a href="forgot-password.html" class="d-block mt-2">Forgot Password?</a>
                        
                        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                    </form>
                    <p class="text-center mt-2 mb-0">Don't have an account? <a href="{{ url_for('new_user') }}">Create one</a></p>
                </div>
            </div>
            <p class="text-center mt-4 mb-0">Copyright &copy; 2023 &mdash; Crypto Research </p> 
        </div>
    </div>
</div>



{% endblock %}
